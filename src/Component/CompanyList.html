<div>
  <div class="list">
     <div class="list__item" ng-repeat="item in company" style="padding: 5px; border: 1px solid #ccc; margin: 10px 0;">
         <div ng-click="show(item.id)">
             Наименование: {{item.name}}<br>
             Тип: {{item.type}}<br>
             ОГРН: {{item.ogrn}}<br>
             Дата рег.: {{item.date_reg}}<br>
             Активна: {{item.active == 1 ? 'Да' : 'Нет'}}<br>
         </div>
     </div>
  </div>
</div>
